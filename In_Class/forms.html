<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Handling</title>
</head>
<body>
    <h2>Form Handling Example</h2>

    	<form id="fid" style="border:1px solid rgb(12, 134, 10); padding: 30px;">
		<input id="input1" type="text" placeholder="Enter Your Name"></input><br>
		<p id="msg1" style="color:red"></p>
		<br><br>
		<input id="input2" type="password" placeholder="Enter Your Password"></input><br>
		<p id="msg2" style="color:red"></p><br><br>
		<button type="submit"> Submit </button>

	</form>

    <script>
// event is an object that is passed to the function as a parameter and function is called event handler
		document.getElementById("fid").addEventListener("submit", function (event) {
			event.preventDefault();
			let n = document.getElementById("input1").value.trim();

			let p = document.getElementById("input2").value.trim();
			let errorN = document.getElementById("msg1");
			let errorP = document.getElementById("msg2");
			if (n == "") {
				errorN.innerHTML = "Name cannot be Empty";
			} else {
				errorN.innerHTML = "Name Accepted";
				errorN.style.color = "green";

			}

			if (p == "") {
				errorP.innerHTML = "Password cannot be Empty";
			} else {
				errorP.innerHTML = "Password Accepted";
				errorP.style.color = "green";
			}
		});



	</script>

</body>
</html>
