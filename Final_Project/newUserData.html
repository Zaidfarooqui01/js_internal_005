<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="userDataPage">

    <div class="result-card">
        <h2 class="success">Registration Successful!</h2>

        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Gender:</strong> <span id="gender"></span></p>
        <p><strong>Course:</strong> <span id="course"></span></p>
    </div>

    <script>
        document.getElementById("name").innerText = localStorage.getItem("name");
        document.getElementById("email").innerText = localStorage.getItem("email");
        document.getElementById("gender").innerText = localStorage.getItem("gender");
        document.getElementById("course").innerText = localStorage.getItem("course");
    </script>

</body>

</html>
