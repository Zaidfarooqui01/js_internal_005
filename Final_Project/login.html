<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container1">
        <div id="logo"><img src="D:\Pictures\pics\b.jpg" alt="LOGO1"></div>
        <div id="heading">
            <h2>Login</h2>
        </div>
        <div id="rightlogo"><img src="D:\Pictures\pics\mynamelogo.jpg" alt="LOGO2"></div>
    </div>
    <div id="notice">
        <p>Notice: Aktu Registration is Open</p>
    </div>

    <div id="container2">
        <div id="menu">
            <p>Menu</p>
        </div>
        <div id="center">
            <center>
                <h3>Notice</h3>
                <marquee behavior="scroll" direction="up" scrollamount="10" onmouseover="stop();" onmouseout="start();">
                    <p style="align-items: center;">Exam Form<br>
                    Resume<br>
                    Notice<br>
                    </p>
                </marquee>
            </center>
        </div>
        <div id="rightside">
            <form action="nxt.html" method="get" id="fid">
                <table>
                    <tr>
                        <td><label for="username">Username:</label></td>
                        <td><input id="usern" type="text" name="username" placeholder="Enter your username"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><p id="errn"></p></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password:</label></td>
                        <td><input id="userp" type="password" name="password" placeholder="Enter your Password"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><p id="errp"></p></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                <button id="loginButton" type="submit">Login</button>&nbsp;&nbsp;<button type="reset">Clear</button>
                </table>
            </form>

        </div>

    </div>
</body>

</html>
