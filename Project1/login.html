<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container1">
        <div id="logo"><img src="D:\Pictures\pics\b.jpg" alt="LOGO1"></div>
        <div id="heading">
            <h2>Login</h2>
        </div>
        <div id="rightlogo"><img src="D:\Pictures\pics\mynamelogo.jpg" alt="LOGO2"></div>
    </div>
    <div id="notice">
        <p>Notice: Aktu Registration is Open</p>
    </div>

    <div id="container2">
        <div id="menu"><p>Menu</p></div>
        <div id="center">
            <marquee behavior="scroll" direction="left" scrollamount="10">
                <h3>Welcome to the Login Page</h3>
            </marquee>
        </div>
        <div id="rightside">
            <form action="nxt.html" method="get">
                <label for="username">Username:</label>
                <input id="username" type="text" name="username" placeholder="Enter your username"><br><br>
                <label for="password">Password:</label>
                <input id="password" type="password" name="password" placeholder="Enter your Password">
                <br><br>
                <button id="loginButton" type="submit">Login</button>&nbsp;&nbsp;<button type="reset">Clear</button>
            </form>
        </div>

    </div>
</body>

</html>
