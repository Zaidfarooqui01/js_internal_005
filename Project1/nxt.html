<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <h1 id="hd1">This is registration page</h1>


        <script>
            let params=new URLSearchParams(window.location.search);
            let ref_name=params.get("username");
            let ref_pass=params.get("password");

            let hd=document.getElementById("hd1");
            hd.innerHTML=`Welcome! ${ref_name}<br> your Password is : ${ref_pass}`;
        </script>
        

    </body>
</html>
